    <link

    <script src="https://cdnjs.cloudflare.com/ajax/libs/object-fit-images/3.2.3/ofi.min.js"></script>
    <script src="../assets/js/slick.js"></script>
    <script src="../assets/js/script.js"></script>
  </head>

  <body class="register prof page">
    <!-- header -->
    <header class="l-header" role="banner">
      <div class="l-header__inner">
        <div class="logoArea">
          <h1 class="site__logo">
            <a href="/"
              ><img
                src="../assets/img/common/logo.png"
                alt="レコビル"
                width="260"
            /></a>
          </h1>
        </div>
        <!-- <nav class="l-navArea">
      <ul class="gnav">
        <li><a href="/search_house/">■ 空き家を探す</a></li>
        <li><a href="/search_building/">■ 好みの建物を探す</a></li>
        <li><a href="/person/">■ 建築家の情報を見る</a></li>
        <li><a href="/mypage/">■ マイページ</a></li>
        <li><a href="/info/">■ 記事を読む</a></li>
      </ul>
    </nav> -->
      </div>
    </header>

    <!-- content start -->
    <div class="l-content">
      <main class="l-main" role="main">
        <section>
          <h2 class="u-center c-title">建築者登録</h2>
          <form class="" action="index.html" method="post">
            <div class="fBox">
              <div class="prof__img">
                <span class="form_ttl">プロフィール写真</span>
                <label>
                  <span class="hasImg">
                    <a href="javascript:void(0)" class="close-icon"></a>
                  </span>
                  <input
                    id="upfile"
                    type="file"
                    name="upfile[]"
                    accept="image/*"
                    onchange="loadImageFile();"
                  />
                </label>
              </div>
              <div class="prof__txt">
                <span class="form_ttl">プロフィール</span>
                <p>
                  <input
                    type="text"
                    placeholder=""
                    autofocus="autofocus"
                    class="input-textarea"
                  />
                </p>
                <p>
                  <textarea
                    class="input-textarea"
                    rows="7"
                    name="other"
                    placeholder=""
                  ></textarea>
                </p>
              </div>
            </div>
            <div class="fBox">
              <div class="other__txt">
                <p>
                  <span class="form_ttl">事務所名</span>
                  <input
                    type="text"
                    placeholder=""
                    autofocus="autofocus"
                    class="input-textarea"
                  />
                </p>
                <p>
                  <span class="form_ttl">居住地</span>
                  <input
                    type="text"
                    placeholder=""
                    autofocus="autofocus"
                    class="input-textarea"
                  />
                </p>
                <p>
                  <span class="form_ttl"> </span>
                  <input
                    type="text"
                    placeholder=""
                    autofocus="autofocus"
                    class="input-textarea"
                  />
                </p>
                <p>
                  <span class="form_ttl">氏名</span>
                  <input
                    type="text"
                    placeholder=""
                    autofocus="autofocus"
                    class="input-textarea"
                  />
                </p>
                <p>
                  <span class="form_ttl">メールアドレス</span>
                  <input
                    type="text"
                    placeholder=""
                    autofocus="autofocus"
                    class="input-textarea"
                  />
                </p>
                <p>
                  <span class="form_ttl">電話番号</span>
                  <input
                    type="text"
                    placeholder=""
                    autofocus="autofocus"
                    class="input-textarea"
                  />
                </p>
                <p>
                  <span class="form_ttl">性別</span>
                  <input
                    type="text"
                    placeholder=""
                    autofocus="autofocus"
                    class="input-textarea"
                  />
                </p>
                <p>
                  <span class="form_ttl">ホームページ</span>
                  <input
                    type="text"
                    placeholder=""
                    autofocus="autofocus"
                    class="input-textarea"
                  />
                </p>
                <p>
                  <span class="form_ttl">資格</span>
                  <input
                    type="text"
                    placeholder=""
                    autofocus="autofocus"
                    class="input-textarea"
                  />
                </p>
              </div>
              <div class="career__txt">
                <span class="form_ttl">経歴</span>
                <textarea
                  class="input-textarea"
                  rows="9"
                  name="other"
                  placeholder=""
                ></textarea>
              </div>
            </div>
          </form>
        </section>
      </main>
    </div>
    <!-- /.l-content end -->
