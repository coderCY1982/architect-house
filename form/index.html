  <!-- header -->

        <a href="/"><img src="../assets/img/common/logo.png" alt="レコビル" width="260"></a>

</header>


  <!-- content start -->
  <div class="l-content">
    <main class="l-main" role="main">
      <section class="contact-index">
        <h2 class="c-title">新規登録</h2>
        <form>
          <div class="item">
            <label>名前<sup>※</sup></label>
            <input required type="text" name="name" placeholder="">
          </div>
          <div class="item">
            <label>ユーザー名<sup>※</sup></label>
            <input required type="text" name="user" placeholder="">
          </div>
          <div class="item radio__list">
            <label>性別<sup>※</sup></label>
            <div class="list__wrap">
              <label>
                <input required type="radio" name="radio" class="has-input">
                <span class="c-radio--replace">男性</span>
              </label>
              <label>
                <input required type="radio" name="radio" class="has-input">
                <span class="c-radio--replace">女性</span>
              </label>
              <label>
                <input required type="radio" name="radio" class="has-input">
                <span class="c-radio--replace">その他</span>
              </label>
            </div>
          </div>
          <div class="item">
            <label class="u-flex">居住地<sup>※</sup></label>
            <div class="flex">
              <div class="flex_item">
                <input required type="text" name="address" placeholder="">
              </div>
              <div class="flex_item">
                <input required type="text" name="address_2" placeholder="">
              </div>
            </div>
          </div>
          <div class="item">
            <label>誕生日<sup>※</sup></label>
            <input required type="text" name="birthday" placeholder="">
          </div>
          <div class="item">
            <label>職業<sup>※</sup></label>
            <input required type="text" name="profession" placeholder="">
          </div>
          <div class="item">
            <label>メールアドレス<sup>※</sup></label>
            <input required type="email" name="mail" placeholder="">
          </div>
          <div class="item">
            <label>コメント</label>
            <textarea name="comment" rows="4"></textarea>
          </div>

          <div class="button__Area">
            <button class="send" type="button">登録する</button>
          </div>
        </form>
      </section>
    </main>

  </div><!-- /.l-content end -->
